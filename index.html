<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                <!-- Adicionado a Imagem -->
            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja Bem-Vindo(a) novamente, Faça Login para acessar sua conta e poder fazer as configurações no seu Ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="Login" id="ILogin" autocomplete="email" placeholder="Seu e-mail" minlength="5" maxlength="30" required>

                        <label for="ILogin">Login</label>
                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>

                        <input type="password" name="Senha" id="ISenha" autocomplete="current-password" placeholder="Sua senha" minlength="6" maxlength="12" required>

                        <label for="ISenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html">Esqueci a senha  <span class="material-symbols-outlined">
                        mail
                    </span>
                </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
